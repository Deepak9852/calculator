<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css" type="text/css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"> -->
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div>
                <input type="text" id="screen" name="screen" placeholder="0"/>
            </div>
            <div class="button">
                <table>
                    <tr>
                        <button onclick="clr()" class="btn" id="clear">Clr</button>
                        <button onclick="del()" class="btn" id="backspace">Del</button>
                        <button onclick="calculate('%')" class="btn" id="percent">%</button>
                        <button onclick="calculate('/')" class="btn" id="divide">/</button>
                    </tr>
                    <tr>
                        <button onclick="calculate('7')" class="btn" id="seven">7</button>
                        <button onclick="calculate('8')" class="btn" id="eight">8</button>
                        <button onclick="calculate('9')" class="btn" id="nine">9</button>
                        <button onclick="calculate('*')" class="btn" id="multiply">*</button>
                    </tr>
                    <tr>
                        <button onclick="calculate('4')" class="btn" id="four">4</button>
                        <button onclick="calculate('5')"class="btn" id="five">5</button>
                        <button onclick="calculate('6')"class="btn" id="six">6</button>
                        <button onclick="calculate('-')"class="btn" id="subtract">-</button>
                    </tr>
                    <tr>
                        <button onclick="calculate('1')" class="btn" id="one">1</button>
                        <button onclick="calculate('2')" class="btn" id="two">2</button>
                        <button onclick="calculate('3')" class="btn" id="three">3</button>
                        <button onclick="calculate('+')" class="btn" id="add">+</button>
                    </tr>
                    <tr>
                        <button onclick="calculate('00')" class="btn" id="doublezero">00</button>
                        <button onclick="calculate('0')" class="btn" id="zero">0</button>
                        <button onclick="calculate('.')" class="btn" id="decimal">.</button>
                        <button onclick="Result()" class="btn" id="equal">=</button>
                    </tr>
                </table>
            </div>
        </div>
       
    </div>
    <script src="calc.js"></script>
</body>
</html>
